<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset>
            <legend>My Info</legend>
            
            <label for="first_name">first name:</label>
            <input type="text" id="first_name" name="first_name_field" required>
            <br>

            <label for="last_name">last name:</label>
            <input type="text" id="last_name" name="last_name_field" required>
            <br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone_field" required>
            <br>

            <label for="email">email:</label>
            <input type="email" id="email" name="email_field" required>
            
            <div class="radio-group">
                <label>Gender:</label>
                <br>
                <label for="male">
                    <input type="radio" id="male" name="gender_field" value="male" required> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender_field" value="female"> Female
                </label>
            </div>
            
            <label for="age">Age:</label>
            <br>
            <select id="age" name="age_field" required>
                <option value="">Select your age</option>
                <option value="under 18">under 18</option>
                <option value="over 18">over 18</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>My Availability</legend>
            
            <h3>Days Available:</h3>
            
            <div class="checkbox-group">
                <label for="sunday">
                    <input type="checkbox" id="sunday" name="available_field[]" value="sunday"> Sunday
                </label>
                <br>

                <label for="monday">
                    <input type="checkbox" id="monday" name="available_field[]" value="monday"> Monday
                </label>
                <br>

                <label for="tuesday">
                    <input type="checkbox" id="tuesday" name="available_field[]" value="tuesday"> Tuesday
                </label>
                <br>

                <label for="wednesday">
                    <input type="checkbox" id="wednesday" name="available_field[]" value="wednesday"> Wednesday
                </label>
                <br>

                <label for="thursday">
                    <input type="checkbox" id="thursday" name="available_field[]" value="thursday"> Thursday
                </label>
                <br>

                <label for="friday">
                    <input type="checkbox" id="friday" name="available_field[]" value="friday"> Friday
                </label>
                <br>

                <label for="saturday">
                    <input type="checkbox" id="saturday" name="available_field[]" value="saturday"> Saturday
                </label>
                <br>
            
            <h3>Comments</h3>
            <label for="comments"></label>
            <textarea id="comments" name="comments_field" rows="4"></textarea>

            </div>
        </fieldset>

        <input type="hidden" name="hidden_field" value="WilliamPerez">
        
        <button type="submit">Submit Query</button>
    </form>
</body>
</html>
